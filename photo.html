<article>
    <div id="archives">
        <div id="photo" class="photo">
            <div id="flickr" class="flickr"></div>
        </div>
    </div>
</article>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        $.getJSON('http://api.flickr.com/services/rest/?method=flickr.people.getPhotos&api_key=cf074a6dd0257d5f8ce2836a96cc8499&user_id=84546815@N08&format=json&per_page=100&page=1&jsoncallback=?', 
        function(data) {
            if (data.stat != 'ok') return;
            if (data.photos.total <= 0) return;
            var strHtml = '<ul>';
            for (var i = 0; i < data.photos.total; i++) {
                
                var photo = data.photos.photo[i];
                console.log(i);
                console.log(photo);
                strHtml += '<li><a href="http://www.flickr.com/photos/lontoken/' + photo.id + '/" target="_blank">';
                strHtml += '<img src="http://farm' + photo.farm + '.static.flickr.com/' + photo.server + '/' + photo.id + '_' + photo.secret + '_m.jpg" />';
                strHtml += '</a></li>';
            }
            strHtml += '</ul>';
            $('#flickr').html(strHtml);
        });
    })
</script>
